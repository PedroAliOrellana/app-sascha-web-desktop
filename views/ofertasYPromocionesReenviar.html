<!--inicio de la modal eliminar -->
<div class="modal fade bs-example-modal-sm" id="modal-confirmar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        <i></i> Confirmar Acción</h4>
                </div>

                <div class="modal-body">
                        <input type="text" id="txtIdPromoEliminar" hidden>
                    <p style="text-align: center;">¿Está seguro de eliminar la Promocion?</p>
                </div>

                <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">Cancelar</button>
                        <button onclick="eliminarPromo($('#txtIdPromoEliminar').val())" data-dismiss="modal"s type="button" class="btn btn-vclaro" id="btn-eliminar">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
