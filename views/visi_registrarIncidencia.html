<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/style-sascha.css" rel="stylesheet"/>

</head>

<body>

    <!-- Comienzo del Registro-->
    <h3>Registrar Incidencia</h3>
    <section class="panel">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4" for="dtpFechaIncidencia">Fecha:</label>
                    <div class="col-md-4">
                        <div  data-date-viewmode="days" data-date-format="dd-mm-yyyy" data-date="27-04-2018" class="input-append date dpYears">
                            <input id="dtpFechaIncidencia" type="text" readonly="" size="16" class="form-control">
                            <span class="input-group-btn add-on">
                                <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Motivo:</label>
                    <div class="col-md-4">
                        <select class="form-control" id="cmbMotivo"></select>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-hover table-bordered" id="dtVisitas">
                <thead>
                    <tr>
                        <th width="5%"><div class="form-group ">
                                    <div class="col-lg-6 col-sm-9">
                                        <input  type="checkbox" style="width: 15px" class="checkbox form-control" id="agree" name="agree" />
                                    </div>
                                </div></th>
                        <th width="20%">Fecha</th>
                        <th width="20%">Tipo de Visita</th>
                        <th width="30%">Cliente</th>
                        <th width="25%">Servicio</th>

                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="row col-md-12">
             <div class="pull-right col-md-6" style="text-align: right;">
                <button type="button" class="btn btn-cancelar">Cancelar</button>
                <button type="button" class="btn btn-voscuro">Registrar</button>  
            </div>
        </div>
    </div>

</section>


<!--main content end-->
<!--right sidebar start-->


<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<script type="text/javascript" src="js/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--common script init for all pages-->
<script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>

<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>


<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<!--script for this page-->
<script src="js/gritter.js" type="text/javascript"></script>

<!--script for this page only-->
<script src="js/registrarIncidencia.js"></script>

</body>
</html>
