<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <meta content="" name="description">
        <meta content="ThemeBucket" name="author">
          <link href="images/favicon.png" rel="shortcut icon">
            <title>Sascha</title>
            <!--Core CSS -->
            <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
              <link href="css/bootstrap-reset.css" rel="stylesheet">
                <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
                <link href="js/data-tables/DT_bootstrap.css" rel="stylesheet"/>
                <!-- Custom styles for this template -->
                <link href="css/style.css" rel="stylesheet">
                  <link href="css/style-responsive.css" rel="stylesheet"/>
                  <link href="css/style-sascha.css" rel="stylesheet"></link>
                </link>
              </link>
            </link>
          </link>
        </meta>
      </meta>
    </meta>
  </meta>
</head>
<body>
  <!-- page start-->
  <div class="row">
    <div class="col-sm-12">
      <h3>Canal de Escucha</h3>
      <section class="panel">
        <div class="panel-body">
          <div class="adv-table editable-table ">
            <div class="space15">
            </div>
            <table class="table table-striped table-hover table-bordered" id="tcanalescucha">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Servicio</th>
                  <th>Tipo</th>
                  <th>Motivo</th>
                  <th>Comentario</th>
                  <th style="width: 6%">Responder</th>
                </tr>
              </thead>
              <tbody>
                <tr class="">
                  <td>Jonathan lopez</td>
                  <td>Aumentar de Peso</td>
                  <td>Sugerencia</td>
                  <td>servicio</td>
                  <td>buen servico</td>
                  <td>
                    <button class="ver btn btn-stransparent" data-target="#modal-atender" data-toggle="modal" title="Ver Más" type="button">
                      <i class="fa fa-share"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!--Modal Ver mas -->
            <div aria-labelledby="myLargeModalLabel" class="modal fade bs-example-modal-md" id="modal-atender" role="dialog" tabindex="-1">
              <div class="modal-dialog modal-md" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                      <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="gridSystemModalLabel">
                      <i></i>
                      Respuestas Y Comentarios
                    </h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label class="control-label col-md-3">
                          Cliente:
                        </label>
                        <div class="col-md-6 control-span">
                          <span>Jonathan lopez</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">
                          Comentario:
                        </label>
                        <div class="col-md-9">
                          <textarea class="form-control" disabled="disabled" rows="2">
                            buen servicio
                          </textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">
                          Respuesta:
                        </label>
                        <div class="col-md-6">
                          <select class="form-control">
                            <option selected="" value="Respuesta-1">
                              Respuesta-1
                            </option>
                              <option value="Respuesta-2">
                                Respuesta-2
                              </option>
                            <option value="Respuesta-3">
                              Respuesta-3
                            </option>
                            <option value="Respuesta-4">
                              Respuesta-4
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3">
                          Comentario:
                        </label>
                        <div class="col-md-9">
                          <textarea class="form-control" rows="2">
                          </textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-cancelar" data-dismiss="modal" type="button">
                      Cancelar
                    </button>
                    <button class="btn btn-vclaro" data-dismiss="modal" type="button">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Fin Modal Ver mas-->
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- page end-->
  <!--Core js-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="bs3/js/bootstrap.min.js"></script>
  <script class="include" src="js/jquery.dcjqaccordion.2.7.js" type="text/javascript"></script>
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
  <script src="js/jquery.nicescroll.js"></script>
  <script src="js/gritter/js/jquery.gritter.js" type="text/javascript"></script>
  <!--common script init for all pages-->
  <script src="js/scripts.js"></script>
  <!--script for this page-->
  <script src="js/gritter.js" type="text/javascript"></script>
  <script language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js" type="text/javascript"></script>
  <script src="js/data-tables/DT_bootstrap.js" type="text/javascript"></script>
  <!--script for this page-->
  <script src="js/users.js" type="text/javascript"></script>
  <!--common script init for all pages-->
  <script src="js/buscar.js" type="text/javascript"></script>
</body>
</html>
