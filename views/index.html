<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="favicon2.ico">

    <title>Iniciar sesión</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-body" style="background-color: #FFF">

    <div class="container">

        <div class="form-signin">
            <div style="display: inline-block;text-align: center;">
                <img src="images/l2Sascha.png" height="auto" width="80%">
            </div>
            <br>
            <div class="login-wrap">


                <div class="user-login-info" style="background-color: #D3D3D3">
                    <div id="msjAlerta" class="alert alert-dismissible" style="display: none;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    </div>

                    <input id="txtCorreo" type="text" class="form-control" placeholder="Correo" autofocus>
                    <input id="txtContraseña" type="password" class="form-control" placeholder="Contraseña">

                    <label class="checkbox" style="color: #858580">
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                    <div style="text-align: center;">
                        <span>
                            <a data-toggle="modal" href="#myModal">¿Olvidaste tu contraseña?</a>

                        </span>
                    </div>
                    <button id="btnIngresar" class="btn btn-lg btn-login btn-block" style="background-color: #17AA8B">Ingresar</button>

                </div>


            </div>

            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Restablecer contraseña</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-success" type="button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->

        </div>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
    <script src="js/mensaje.js" type="text/javascript"></script>

    <script src="js/login.js" type="text/javascript"></script>


</body>

</html>
