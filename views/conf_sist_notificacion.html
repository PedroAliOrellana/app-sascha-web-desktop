        <!--main content start-->
        <h3>Configurar Notificaciones</h3>
        <!-- Inicio pagina Respuestas-->
        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body" style="display: block;">

                        <!-- Tabla de Notificacion  -->
                        <div class="">
                            <a id="btnAgregar" href="#modal-agregar-notificacion" data-toggle="modal" class="btn btn-agregar pull-right">
                                Agregar
                            </a>
                            <table class="table table-bordered table-striped" id="dtNotificaciones">
                                <thead>
                                    <tr>
                                        <th>Tipo de Notificación</th>
                                        <th>Descripción Notificación</th>
                                        <th>Descripción Notificación</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="">
                                        <td>Incidencia</td>
                                        <td>Disculpe, estaremos de vacaciones</td>
                                        <td>Disculpe, estaremos de vacaciones</td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-notificacion" data-toggle="modal" class="btn btn-transparente"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-transparente"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Inicio de Modales -->

        <!-- Modal Agregar Notificación -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal-agregar-notificacion" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar Notificación</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="frmConfigurarNotificacion">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Notificación</label>
                                <div class="col-md-9">
                                    <select id="selTipoNotificacion" class="form-control" style="width: 100%">
                                        <option value="00">Seleccione</option>
                                        <option value="02">Incidencias</option>
                                        <option value="02">Promociones</option>
                                        <option value="02">Solicitudes</option>
                                        <option value="02">servicios</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Descripción Notificación</label>
                                <div class="col-md-9">
                                    <textarea type="text" class="form-control" id="txtDescripcionNotificacion" style="width: 100%"></textarea> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancelar" type="button" class="btn btn-cancelar">Cancelar</button>
                        <button id="btnAceptar" type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar Notificación -->
