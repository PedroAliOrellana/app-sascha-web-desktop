<body>
  <!--main content start-->
  <h3>Configurar Notificaciones</h3>
  <!-- Inicio pagina Respuestas-->
  <div class="row">
    <div class="col-md-12">
      <section class="panel">
        <div class="panel-body" style="display: block;">
          <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          </div>
            <!-- Tabla de Notificacion  -->
          <div class="">
            <table class="table table-bordered table-striped" id="dtNotificaciones">
              <thead>
                <tr>
                  <th>Tipo de Notificación</th>
                  <th>Descripción de la Notificación</th>
                  <th class="ancho-columna">Acciones</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </section>
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="editartipoNotificacion" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" onclick="limpiarTipoNotificacion()" type="button">×</button>
            <h4 class="modal-title">Tipo De Notificacion</h4>
          </div>
          <div class="modal-body">
            <div id="msjeditar" class="alert alert-danger" style="display: none;">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            <form class="form-horizontal" role="form" id="frmEditarTipoNotificacion">
              <input type="text" class="form-control" id="txtIdTipoNotificacion" style="display: none;">
              <div class="form-group">
                <label class="col-md-3 control-label" >Notificación:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="txtNombreNotificacion" disabled="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Descripcion:</label>
                <div class="col-md-9">
                  <textarea type="text" rows="2" class="form-control" id="txtDescripcionNotificacion"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btnEditartipoNotificacion" type="button" class="btn btn-aceptar" ">Aceptar</button>
            <button id="btnCancelartipoNotificacion onclick="limpiarTipoUnidad()" data-dismiss="modal" type="button" class="btn btn-cancelar">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- fin Modal agregar tipo unidad -->
  </div>
</div>
<!-- Fin pagina Notificacion -->
<!--inicio de la modal eliminar -->
<div class="modal fade bs-example-modal-sm" id="eliminarTipoNotificacion" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="txtIdTipoNotificacionEliminar" style="display: none;" disabled>
        <p style="text-align: center;">¿Está seguro que desea eliminar el tipo de notificacion y todas sus unidades asociadas?</p>
      </div>
      <div class="modal-footer">
        <button id="btnCancelar" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button id="btnEliminar" data-dismiss="modal" onclick="EliminarTipoNotificacion($('#txtIdTipoNotificacionEliminar').val())" type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<!--fin de la modal eliminar -->
        <!-- editar notificaciones -->
</div>
</div>
