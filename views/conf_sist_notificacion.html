<body>


    <section id="container" >

        <!--main content start-->
        <h3>Configuración de Notificaciones</h3>
        <!-- Inicio pagina Respuestas-->
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <div class="panel-body" style="display: block;">

                        <!-- Tabla de Notificacion  -->
                        <div class="adv-table">
                            <div class="clearfix">
                                <div class="row">
                                    <div class="pull-right">
                                        <a href="#modal-agregar-notificacion" data-toggle="modal" class="btn btn-agregar">
                                            Agregar
                                        </a>
                                    </div>
                                </div>    
                            </div>

                            <table class="table table-striped table-hover table-bordered" id="dtNotificaciones">
                                <thead>
                                    <tr>
                                        <th>Tipo de Notificación</th>
                                        <th>Descripción Notificación</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="">
                                        <td>Incidencia</td>
                                        <td>Disculpe, estaremos de vacaciones</td>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-notificacion" data-toggle="modal" class="btn btn-acciones"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-acciones"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Fin pagina Notificacion -->
        

        <!-- Inicio de Modales -->

        <!-- Modal Agregar Notificación -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal-agregar-notificacion" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar Notificación</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Tipo de Notificación</label>
                                <div class="col-lg-6">
                                    <select id="select-tipo-parametro" class="form-control" style="width: 100%">
                                        <option value="00">Seleccione</option>
                                        <option value="02">Incidencias</option>
                                        <option value="02">Promociones</option>
                                        <option value="02">Solicitudes</option>
                                        <option value="02">servicios</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Descripción Notificación</label>
                                <div class="col-lg-6">
                                    <textarea type="text" class="form-control" id="agregar-nombre-notificacion" style="width: 100%"></textarea> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar Notificación -->

        <!-- Modal Editar Notificación -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal-editar-notificacion" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Editar Notificación</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Tipo de Notificación</label>
                                <div class="col-lg-6">
                                    <select id="select-tipo-parametro" class="form-control" style="width: 100%">
                                        <option value="00">Seleccione</option>
                                        <option value="02">Incidencias</option>
                                        <option value="02">Promociones</option>
                                        <option value="02">Solicitudes</option>
                                        <option value="02">servicios</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Descripción Notificación</label>
                                <div class="col-lg-6">
                                    <textarea type="text" class="form-control" id="editar-nombre-notificacion" style="width: 100%" value="Disculpe, no volvera a repetirse"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal editar Notificación -->

        <!-- Fin Modales -->
