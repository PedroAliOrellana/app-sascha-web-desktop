 <section class="panel">

     <div class="col-md-8" style="text-align: right;">

        </div>
               <br><br>
                    <table class="table table-striped table-hover table-bordered" id="dtUsuarios">
                          <thead>
                          <tr id="HeadRow">
                              <th class="col-md-2">Codigo</th>

<!-- INICIO Modal AGREGAR NUEVO USUARIO -->
            <div class="modal fade" id="myModal-agregar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title" id="myModalLabel">Agregar nuevo</h4>
                 </div>
                 <div class="modal-body">

                  <section>
                  <div id="msjAgregar" class="alert alert-success" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                  </div>
                   <form class="form-horizontal" id="frmAgregarRol">
                     <div class="form-group">
                       <label class="col-md-4 control-label">
                         Cedula:</label>                        
                         <div class="col-md-6" >
                           <input id="txtCedula" type="text" class="form-control" placeholder="Cedula">
                         </div>
                       </div>
                       <div class="form-group">
                         <label class="col-md-4 control-label">
                          Nombre:</label>                          
                           <div class="col-md-6"  >
                             <input id="txtNombreNuevo" type="text" class="form-control" placeholder="Nombre" disabled="disabled">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="col-md-4 control-label" >
                            Correo:</label>                          
                            <div class="col-md-6" >
                             <input id="txtCorreoNuevo" type="text" class="form-control"  placeholder="Correo">
                           </div>
                         </div>
                         <div class="form-group">
                          <label class="col-md-4 control-label" >
                            Rol:</label>
                            <div class="col-md-4" >
                             <select class="form-control m-bot15" name="selRoles" id="selRoles">
                              <option >Seleccionar Rol</option>
                              <option value="1">Gerente</option>
                              <option value="2">Nutricionista</option>
                              <option value="3">Secretari@</option>
                              <option></option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                         <label class="col-md-4 control-label">
                          Usuario:</label>                          
                           <div class="col-md-6"  >
                             <input id="txtUsuario" type="text" class="form-control" placeholder="Usuario">
                           </div>
                         </div>
                        <div class="form-group">
                         <label class="col-md-4 control-label" >
                           Contraseña:</label>                          
                           <div class="col-md-6" >
                             <input id="txtContraseñaNueva" type="password" class="form-control" placeholder="Contraseña">
                           </div>
                         </div>
                         <div class="form-group">
                          <label class="col-md-4 control-label" >
                            Repetir Contraseña:</label>                           
                            <div class="col-md-6">
                             <input id="txtRepContraseña" type="password" class="form-control" placeholder="Contraseña">
                           </div>
                         </div>

                       </form>
                     </section>
                   </div>
                   <br>
                   <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearUsuario()">Registrar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--fin modal-->

 <!--Modal Ver mas -->
  <div class="modal fade bs-example-modal-md" id="modal-ver-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Datos de Usuario</h4>
      </div>
      <section>
        <form class="form-horizontal" id="frmverroles">
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label" >
              Nombre:</label>
              <div class="col-md-4">
                <input id="txtNombreVer" type="text" class="form-control" placeholder="Nombre" disabled="">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">
                Apellido:</label>
                <div class="col-md-4">
                  <input id="txtApellido" type="text" class="form-control" placeholder="Apellido" disabled="" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label">
                  Direccion:</label>
                  <div class="col-md-6" >
                    <input id="txtDireccion" type="text" class="form-control" placeholder="Direccion" disabled="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" >
                    Correo:</label>
                    <div class="col-md-4" >
                      <input id="txtCorreo" type="text" class="form-control" placeholder="Correo" disabled="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">
                      Rol:</label>
                      <div class="col-md-4" >
                        <input id="txtRol" type="text" class="form-control" placeholder="Rol Usuario" disabled="">
                      </div>
                    </div>
                  </form>
                </section>

                <div class="modal-footer">
                  <button id="btnCerrar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!--Fin Modal Ver mas-->


          <!--Modal Editar -->
          <div class="modal fade bs-example-modal-md" id="modal-editar-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
               <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Editar Datos de Usuario</h4>
              </div>

              <section>
                <form class="form-horizontal">
                  <div class="form-group"  style="padding-top: 30px">

                    <label class="col-md-4 control-label">
                      Nombre:</label>
                      <div class="col-md-4" >
                        <input id="txtNombreEditar" type="text" class="form-control" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label">
                        Apellido:</label>
                        <div class="col-md-4">
                          <input id="txtApellido" type="text" class="form-control" placeholder="Apellido">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-4 control-label">
                          Direccion:</label>
                          <div class="col-md-6">
                            <input id="txtDireccion" type="text" class="form-control" placeholder="Direccion">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4 control-label">
                            Correo:</label>
                            <div class="col-md-4">
                              <input id="txtCorreo" type="text" class="form-control" placeholder="@">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label">
                              Rol:</label>
                              <div class="col-md-4">
                                <select class="form-control m-bot15" id="selRoles">
                                  <option>Seleccionar Rol</option>
                                  <option>Gerente</option>
                                  <option>Nutricionista</option>
                                  <option>Secretari@</option>
                                  <option></option>
                                </select>
                              </div>
                           </div>
                          </form>
                        </section>
                        <br>
                        <div class="modal-footer">
                          <button id="btnCerrar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                          <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--Fin Modal Editar-->

                  <!--inicio de la modal eliminar -->
                  <div class="modal fade bs-example-modal-sm" id="modal-confirmar-1" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
                        </div>
                        <div class="modal-body">
                          <h3 style="text-align: center;">¿Está seguro que desea eliminar al Usuario?</h3>
                        </div>
                        <div class="modal-footer">
                          <button id="btnCerrar" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                          <button id="btnGuardar" type="button" class="btn btn-primary">Sí</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--fin de la modal eliminar -->
