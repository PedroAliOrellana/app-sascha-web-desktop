    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sascha</title>

        <!--Core CSS -->
        <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

        
        <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />


        <!--external css-->
        <link rel="stylesheet" type="text/css" href="js/gritter/css/jquery.gritter.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet" />
        <link href="css/plan_actividad.css" rel="stylesheet">
    </head>       
    <body>

        <h3>Configuración de Planes de Entrenamiento</h3>
        <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <section class="panel-body">
                        <div id="plan-ejercicio">
                            <div class="pull-right" >
                                <a id="btnAgregarPlanEntrenamiento" class="btn btn-info " data-toggle="modal" href="#agregarPlan">Configurar</a>
                            </div>
                            <table id="dtPlanActividad" class="display table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th width="25%">Nombre</th>
                                        <th width="30%">Descripcion</th>
                                        <th width="35">Ejercicios</th>
                                        <th width="10%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </section>
                </section>
            </div>
        </div>
        
        <div class="modal fade" id="agregarPlan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Agregar Plan de Entrenamiento</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nombre:</label>
                                <div class="col-md-9"><input id="txtNombre" class="form-control" type="text" name="" value=""/> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Descripción:</label>
                                <div class="col-md-9"><textarea id="txtDescripcion" class="form-control" rows="3"></textarea> </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="cmbParametro">Ejercicios:</label>
                                <div class="col-md-9">
                                 <select id="seleActividades" class="form-control"></select>

                             </div>
                         </div>
                     </form>
                 </div>
                 <div class="modal-footer">
                    <button id="btnCancelar" data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>
                    <button id="btnAceptar" class="btn btn-info" type="button">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Placed js at the end of the document so the pages load faster -->
    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>

    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
    <script src="js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
    <!--common script init for all pages-->
    <script src="js/scripts.js"></script>
    <!--script for this page-->
    <script src="js/gritter.js" type="text/javascript"></script>
    <script src="js/bootstrap-switch.js"></script>

    <script type="text/javascript" src="js/jquery-multi-select/js/jquery.multi-select.js"></script>
    <script type="text/javascript" src="js/jquery-multi-select/js/jquery.quicksearch.js"></script>



    <!--common script init for all pages-->
    <script src="js/toggle-init.js"></script>

    <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
    <!--script for this page-->
    <script src="js/plan_actividad.js" type="text/javascript"></script>
</body>
</html>
