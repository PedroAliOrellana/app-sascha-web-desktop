<head>

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />


    <!--external css-->
    <link rel="stylesheet" type="text/css" href="js/gritter/css/jquery.gritter.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="css/conf_sistema.css" rel="stylesheet">
</head>       
<body>

    <h3>Configuración de Planes de Suplemento</h3>

    <div class="row">
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body">
                        <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                        <!-- Tabla de parametro -->
                        <div class="pull-right" >
                            <a class="btn btn-agregar" data-toggle="modal" href="#agregarPlan">Configurar</a>
                        </div>
                        <table id="dtPlanSuplemento" class="display table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th width="25%">Nombre</th>
                                    <th width="30%">Descripcion</th>
                                    <th width="35">Suplementos</th>
                                    <th class="ancho-columna">Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>
                </section>
            </div>
        </div>


    <div class="modal fade" id="agregarPlan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="limpiarPlanSuplemento()">&times;</button>
                    <h4 class="modal-title">Plan de Suplemento</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Nombre:</label>
                            <div class="col-md-9"><input class="form-control" id="txtNombre" type="text" name="" value=""/> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Descripción:</label>
                            <div class="col-md-9"><textarea class="form-control" id="txtDescripcion" rows="3"></textarea> </div>

                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="cmbParametro">Suplementos:</label>
                            <div class="col-md-9">
                             <select id="ms_suplementos" name="suplemento" class="form-control">
                                <option value="0"></option>
                            </select>
                         </div>
                     </div>
                 </form>
             </div>
             <div class="modal-footer">
                 <button id="btnEditar" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                 <button id="btnAceptar" class="btn btn-aceptar" type="button">Aceptar</button>
                 <button data-dismiss="modal" class="btn btn-cancelar" type="button" id="btnCancelar" onclick="limpiarPlanSuplemento()">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!--inicio de la modal eliminar -->
    <div class="modal fade bs-example-modal-sm" id="eliminarPlan" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="txtIdPlanSuplementoEliminar" style="display: none;" disabled>
            <p style="text-align: center;">¿Está seguro que desea eliminar el plan?</p>
        </div>
        <div class="modal-footer">
          <button id="btnEliminarUnidad" data-dismiss="modal" onclick="eliminarPlan($('#txtIdPlanSuplementoEliminar').val())" type="button" class="btn btn-aceptar">Aceptar</button>
          <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
      </div>
  </div>
</div>
</div>
<!--fin de la modal eliminar -->



<!-- Placed js at the end of the document so the pages load faster -->
<!--Core js-->
<script src="js/jquery.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>

<script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<!--script for this page-->
<script src="js/gritter.js" type="text/javascript"></script>
<script src="js/bootstrap-switch.js"></script>

<script type="text/javascript" src="js/jquery-multi-select/js/jquery.multi-select.js"></script>
<script type="text/javascript" src="js/jquery-multi-select/js/jquery.quicksearch.js"></script>



<!--common script init for all pages-->

<script src="js/toggle-init.js"></script>

<!-- tablas editables -->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--script for this page only-->

<script src="js/mensaje.js" type="text/javascript"></script>
<script src="js/plan_suplemento.js" type="text/javascript"></script>
</body>
</html>
