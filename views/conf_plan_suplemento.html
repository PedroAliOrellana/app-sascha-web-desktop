                        </li>
                        <li  style="width: 50%">

                        </li>
                    </ul>
                </header>
                <section class="panel-body">
                    <div class="tab-content">

                            </div>

                                    <tr>

                                        <th width="30%">Descripcion</th>
                                        <th width="35">Suplementos</th>
                                        <th width="10%">Acciones</th>

                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>

</section>
<div class="modal fade" id="agregarPlan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Agregar Plan de Entrenamiento</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre:</label>
                        <div class="col-md-9"><input class="form-control" type="text" name="" value=""/> </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Descripción:</label>
                        <div class="col-md-9"><textarea class="form-control" rows="3"></textarea> </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="cmbParametro">Suplementos:</label>
                        <div class="col-md-9">
                           <select id="ms_suplementos" class="form-control"> </select>

                       </div>
                   </div>
               </form>
           </div>
           <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>
            <button class="btn btn-info" type="button">Aceptar</button>
        </div>
    </div>
</div>
