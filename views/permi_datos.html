 <h3>Datos</h3>

          <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
            <div class="form-group">
                <label class="col-md-3 control-label" style="text-align: right;">Operación:</label>                        
                <div class="col-md-3">
                    <select id="selOperacion" name=operacion class="form-control" style="width: 100%">
                        <option value="0" selected="selected" >Seleccione</option>
                        <option value="1" >Respaldo</option>
                        <option value="2" >Recuperación</option>
                        <option value="3" >Depuración</option>
                        <option value="4" >Auditoría</option>
                        <option value="5" >Históricos</option>
                    </select>
                </div>
                <button id="btnProcesar" class="ver btn btn-info"  onclick="llenarBarra"  data-toggle="modal" title="Procesar" type="button">Procesar</button>
                
                
            </div>
          <div class="col-md-12" style="text-align: right;">
              
         </div>

            <table class="table table-striped table-hover table-bordered" id="dtRoles">
                  <thead>
                        <tr>
                          <th style="width: 10%"></th>
                          <th>Gestion</th>
                       </tr>
                       <tr>
                            <td><div class="">
                                    <input type="radio" id="check1" name="radio" class="text-center" checked>                                    
                                </div></td>
                            <td >Gestion de Cliente</td>
                        </tr>
                        <tr>
                            <td><input type="radio" id="check2" onclick="" name="radio" class="text-center"/></td>

                        <tr>
                            <td><input type="radio" id="check3" onclick="" name="radio" style='text-align: center;'/></td>
                        
                            <td >Gestion de Post-Servicio</td></tr>
                        <tr>
                            <td><input type="radio" id="check4" onclick="" name="radio" style='text-align: center'/></td>
                        
                            <td >Gestion de Escucha al Cliente</td></tr>
                  </thead>
            </table>
               <!-- fin tabla-->
         
               <!--fin todo dentro-->

<!-- INICIO Modal AGREGAR NUEVO ROL-->
            <div aria-labelledby="myModalLabel" class="modal fade" id="myModal" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">                       
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Procesando</h4>
                        </div>
                    <div class="modal-body">
                        <section>
                        <div id="msjAlertaA" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                        <form class="form-horizontal">
                        <div class="form-group">
                            <div class="progress progress-striped progress-sm">
                                    <div class="progress-bar progress-bar-success" id="barraProgreso" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:00%">
                                    <span class="sr-only" style="width: 100%">100% Complete</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button id="btnCerrar" type="button" class="btn btn-cancelar" data-dismiss="modal"style="display: none;">Cerrar</button>
                        </div>
                    </div>
                </div>        
            </div>    
        </div>
        <!-- fin Modal AGREGAR NUEVO  -->



     <!--Modal Editar -->
     <div class="modal fade bs-example-modal-md" id="editarRoles" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
       <div class="modal-dialog modal-md" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Editar Roles</h4>
           </div>
           <section>
             <form class="form-horizontal" id="frmEditarRol">
                <input type="text" class="form-control" id="txtIdRolE" style="display: none;">
              <div class="form-group">
                <label class="col-md-4 control-label" >
                 Nombre:</label>
                 <div class="col-md-4" id=>
                   <input type="text" id="txtNombreE" class="form-control" placeholder="Nombre" >
                 </div>
               </div>
               <div class="form-group">
                <label class="col-md-4 control-label" >
                 Descripcion:</label>
                 <div class="col-md-4" >
                   <input id="txtDescripcionE" type="text" class="form-control" placeholder="Descripcion" >
                 </div> 
               </div>
             </form>
           </section>
           <div class="modal-footer">
            <button id="btnCerrar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cerrar</button>
            <button id="btnGuardarEdit" type="button" class="btn btn-primary">Guardar</button>
          </div>

        </div>
      </div>
    </div>
    <!--Fin Modal Editar-->

    <!--inicio de la modal eliminar -->
    <div aria-labelledby="mySmallModalLabel" class="modal fade bs-example-modal-sm" id="eliminarRoles" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-sm" role="document">
       <div class="modal-content">
         <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
           <span aria-hidden="true">x</span>
         </button>
         <h4 class="modal-title" id="gridSystemModalLabel">
          <i></i>Confirmar Acción</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="txtIdRolEliminar" style="display: none;">
        <h3 style="text-align: center;">¿Está seguro de eliminar el Rol seleccionado? </h3>
      </div>
      <div class="modal-footer">
       <button id="btnCerrar" class="btn btn-cancelar" data-dismiss="modal" type="button">
        No
      </button>
      <button id="btnEliminar" onclick="eliminarRoles($('#txtIdRolEliminar').val())" class="btn btn-primary" type="button">
       Sí
     </button>
   </div>
 </div>
