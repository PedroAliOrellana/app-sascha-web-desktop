</!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/bootstrap-switch.css" />
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />

    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker.css" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/registros_basicos.css">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>


    <section id="container" >
        <!--main content start-->
        <h3>Registro de Horario</h3>
        <!-- Inicio pagina de Horario -->
        <section class="panel">
            <header class="panel-heading tab-bg-dark-navy-blue ">
                <ul class="nav nav-justified">
                    <li class="active">
                        <a data-toggle="tab" href="#tabDiasLaborables" aria-expanded="false">Días Laborables</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tabBloqueHorario" aria-expanded="false">Bloque Horario</a>
                    </li>
                </ul>
            </header>
            <section class="panel-body">
                <div class="tab-content">
                    <div id="tabDiasLaborables" class="tab-pane active">
                        <div class="">
                            <div class="pull-right">
                                <a class="btn btn-agregar" data-toggle='modal' href="#agregarDiaLaborable">Agregar</a>
                            </div>
                            <table id="dtDiasLaborables" class="display table table-bordered table-striped dataTable" style="padding-top: 20px">
                                <thead>
                                    <tr>
                                        <th width="35%">Día</th>
                                        <th width="50%">Descripción</th>
                                        <th width="15%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="tabBloqueHorario" class="tab-pane">
                        <div class="">
                            <div class="pull-right">
                                <a class="btn btn-agregar" data-toggle='modal' href="#agregarBloqueHorario">Agregar</a>
                            </div>
                            <table id="dtBloqueHorario" class="display table table-bordered table-striped dataTable" style="padding-top: 20px">
                                <thead>
                                    <tr>
                                        <th width="50%">Bloque Horario</th>
                                        <th width="15%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>


    <!-- Inicio de Modales -->

    <!-- Modal Agregar Día Laborable -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarDiaLaborable" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Día Laborable</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Fecha:</label>
                                <div class="col-md-4">
                                    <div  data-date-viewmode="days" data-date="" class="input-append date default-date-picker" id="calendarHorario">
                                        <input type="text" size="16" class="form-control">
                                        <span class="input-group-btn add-on">
                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Descripción:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarNombreTipoUnidad">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar Día Laborable -->

        <!-- Modal Agregar Bloque Horario -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarBloqueHorario" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar Bloque Horario</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Nombre:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarNombreUnidad">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Abreviatura:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarAbreviaturaUnidad">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar medida -->

    <!-- Fin Modales -->

    <!--main content end-->
    <!--right sidebar start-->

    <!--right sidebar end-->

</section>

<script src="js/jquery-1.8.3.min.js"></script>

<script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>

<script src="js/easypiechart/jquery.easypiechart.js"></script>
<script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>

<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
<script type="text/javascript" src="js/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
<!--common script init for all pages-->
<script src="js/scripts.js"></script>
<!--script for this page-->
<script src="js/gritter.js" type="text/javascript"></script>
<!-- tablas editables -->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<!--script for this page only-->
<script src="js/registros_basicos.js" type="text/javascript"></script>

</body>
</html>
