<body>


    <section id="container" >
        <!--main content start-->
        <h3>Registro de Bloque Horario</h3>
        <!-- Inicio pagina de Horario -->
        <section class="panel">
            <section class="panel-body">
                <div id="tabBloqueHorario">
                    <div class="">
                        <div id="msjAgregarBloqueHorario" class="alert alert-danger" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                  </div>
                        <div class="pull-right">
                            <a id="btnAgregarBloqueHorario" class="btn btn-agregar" data-toggle='modal' href="#agregarBloqueHorario">Agregar</a>
                        </div>
                        <table id="dtBloqueHorario" class="display table table-bordered table-striped dataTable" style="padding-top: 20px">
                            <thead>
                                <tr>
                                    <th width="50%">Hora de inicio</th>
                                    <th width="50%">Hora de fin</th>
                                    <th width="15%">Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>


    <!-- Inicio de Modales -->

        <!-- Modal Agregar Bloque Horario -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarBloqueHorario" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar Bloque Horario</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="frmAgregarBloqueHorario">
                            <input type="text" class="form-control" id="txtIdBloqueHorario" style="display: none;">
                            <div class="form-group">
                                <label class="control-label col-md-3">Hora Inicio:</label>
                                <div class="col-md-9">
                                    <div class="input-group bootstrap-timepicker timepicker">
                                        <input type="text" id="txtHoraInicio" class="form-control" name="from" readonly>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Hora Fin:</label>
                                <div class="col-md-9">
                                    <div class="input-group bootstrap-timepicker timepicker">
                                        <input type="text" id="txtHoraFin" class="form-control" name="from" readonly>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnAceptar" data-dismiss="modal" type="button" class="btn btn-aceptar">Aceptar</button>
                        <button id="btnEditar" data-dismiss="modal" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                        <button id="btnCancelar" data-dismiss="modal" type="button" class="btn btn-cancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar medida -->

        <!--inicio de la modal eliminar -->
        <div class="modal fade bs-example-modal-sm" id="eliminarBloqueHorario" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="txtIdBloqueHorarioEliminar" style="display: none;" disabled>
               <p style="text-align: center;">¿Está seguro que desea eliminar la unidad?</p>
            </div>
            <div class="modal-footer">
              <button id="btnCancelar" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button id="btnEliminarUnidad" data-dismiss="modal" onclick="eliminarUnidad($('#txtIdUnidadEliminar').val())" type="button" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
        </div>
        <!--fin de la modal eliminar -->

    <!-- Fin Modales -->

    <!--main content end-->
