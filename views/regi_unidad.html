<body>


    <section id="container" >
        <!--main content start-->
        <h3>Registro de Unidades</h3>
        <!-- Inicio pagina de Unidades -->
        <section class="panel">
            <header class="panel-heading tab-bg-dark-navy-blue ">
                <ul class="nav nav-justified">
                    <li class="active">
                        <a data-toggle="tab" href="#tabTipoUnidades" aria-expanded="false">Tipo de Unidades</a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#tabUnidades" aria-expanded="false">Unidades</a>
                    </li>
                </ul>
            </header>
            <section class="panel-body">
                <div class="tab-content">
                    <div id="tabTipoUnidades" class="tab-pane active">
                        <div class="">
                            <div class="pull-right">
                                <a class="btn btn-agregar" data-toggle='modal' href="#agregarTipoUnidad">Agregar</a>
                            </div>
                            <table id="dtTipoUnidad" class="display table table-bordered table-striped dataTable" style="padding-top: 20px">
                                <thead>
                                    <tr>
                                        <th width="85%">Descripción</th>
                                        <th width="15%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="tabUnidades" class="tab-pane">
                        <div class="">
                            <div class="pull-right"  >
                                <a class="btn btn-agregar" data-toggle='modal' href="#agregarUnidad">Agregar</a>
                            </div>
                            <table id="dtUnidad" class="display table table-bordered table-striped dataTable" style="padding-top: 20px">
                                <thead>
                                    <tr>
                                        <th width="50%">Nombre</th>
                                        <th width="10%">Abreviatura</th>
                                        <th width="25%">Tipo de Unidad</th>
                                        <th width="15%">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>


    <!-- Inicio de Modales -->

    <!-- Modal Agregar tipo unidad -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarTipoUnidad" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Tipo Unidad</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Nombre:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarNombreTipoUnidad">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar tipo unidad -->

        <!-- Modal Agregar medida -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarUnidad" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Agregar Unidad</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                            <div class="col-md-4 control-label">
                                <label for="seleTipoUnidad">Tipo de Unidad</label>
                            </div>
                                <div class="col-md-6">
                                    <select id="seleTipoUnidad" class="form-control" style="width: 100%">
                                        <option value="Seleccione" selected="selected" >Seleccione</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Nombre:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarNombreUnidad">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">Abreviatura:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="agregarAbreviaturaUnidad">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar medida -->

    <!-- Fin Modales -->
