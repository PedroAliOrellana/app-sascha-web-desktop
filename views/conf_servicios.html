<body>

    <!-- page start-->
    <h3>Configuración de Servicios</h3>
    <section class="panel">
     <div class="panel-body">

        <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
        <div class="btn-group pull-right" style="margin-top: 20px">
            <a class="btn btn-agregarServ" href="./serv_registrarServicio.html">Agregar</a>
        </div>
        <table class="table table-striped table-hover table-bordered" id="dtServicios">
            <thead>
                <tr>
                    <th width="35%">Nombre</th>
                    <th width="20%">Especialidad</th>
                    <th width="15%">Duración</th>
                    <th width="15%">Precio</th>
                    <th width="15%">Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Inicio Modal ver-->
    <div class="modal fade bs-example-modal-lg" id="verServicio" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
            </div>
            <div class="modal-body">
             <form class="form-horizontal" >
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input id="txtNombre" readonly type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descripcion:</label>
                    <div class="col-sm-8">
                        <textarea id="txtDescripcion" readonly  rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Plan de Dieta:</label>
                    <div class="col-md-4">
                        <input id="txtPlanDieta" readonly type="text" class="form-control">
                        
                    </div>
                    <label class="col-sm-1 control-label">Precio:</label>
                    <div class="col-sm-3">
                        <input type="text" id="txtPrecio" readonly class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Plan de Entrenamiento:</label>
                    <div class="col-md-4" >
                        <input id="txtPlanEntrenamiento" readonly type="text" class="form-control">
                      

                  </div>
                  <label class="col-sm-1 control-label">Duración:</label>
                  <div class="col-sm-3">
                    <input id="txtDuracion" readonly type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Plan de Suplemento:</label>
                <div class="col-md-4">
                        <input id="txtPlanSuplemento" readonly type="text" class="form-control">
              </div>
              <label class="col-sm-1 control-label">Especialidad:</label>
              <div class="col-md-3">
                        <input id="txtEspecialidad" readonly type="text" class="form-control">               
              </div>
          </div>
          <div class="form-group last">
            <label class="control-label col-md-2">Imagen:</label>
            <div class="col-md-10">
              <div class="images item " >
                    <img id="imgServicio" style="max-width: 800px; max-height: 300px " src="images/gallery/image1.jpg" alt="" />
            </div>
        </div>
    </div>
</form> 
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">Cerrar</button>
</div>
</div>
</div>
</div>

<!--Fin Modal ver-->




<!--inicio de la modal estas seguro que deseas eliminar-->
<div class="modal fade bs-example-modal-sm" id="modal-confirmar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
        </div>
        <div class="modal-body">
            <input type="text" id="txtIdServicioEliminar" hidden>
            <p style="text-align: center;">¿Está seguro de eliminar el servicio?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">Cancelar</button>
            <button onclick="eliminarServicio($('#txtIdServicioEliminar').val())" data-dismiss="modal"s type="button" class="btn btn-vclaro" id="btn-regis">Aceptar</button>        </div>
    </div>
</div>
</div>
<!--fin de la modal estas seguro que deseas eliminar-->
