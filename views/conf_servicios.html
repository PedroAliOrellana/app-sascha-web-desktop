<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Sascha</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />



    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link href="css/style-sascha.css" rel="stylesheet">

    <link href="css/servicios.css" rel="stylesheet">

</head>

<body>

    <!-- page start-->
    <h3>Configuración de Servicios</h3>
    <section class="panel">
       <div class="panel-body">



           <div class="btn-group pull-right" style="margin-top: 20px">
            <a class="btn btn-agregarServ" href="./serv_registrarServicio.html">Agregar</a>
        </div>
        <table class="table table-striped table-hover table-bordered" id="dtServicios">
            <thead>
                <tr>
                    <th width="35%">Nombre</th>
                     <th width="20%">Especialidad</th>
                    <th width="15%">Duración</th>
                    <th width="15%">Precio</th>
                    <th width="15%">Acciones</th>


                </tr>
            </thead>
            <tbody>
                <tr class="">
                    <td>Plan de control de Obesidad</td>
                    <td>Clínica</td>
                    <td>12 visitas</td>
                    <td>100$</td>
                    <td>
                        <!--Botones de las acciones-->
                        <button type='button' class='edit btn  btn-stransparent'    data-toggle="modal" data-target="#modal-editar"  title='Ver más'><i class='fa fa-eye'></i></button>
                        <button type='button' class='edit btn  btn-stransparent'    data-toggle="modal" data-target="#modal-editar"  title='Editar'><i class='fa fa-pencil'></i></button>
                        <button type='button' class='ver btn  btn-stransparent'    data-toggle='modal' data-target="#modal-confirmar" title='Eliminar'><i class="fa fa-trash-o"></i></button></td>
                        <!--Fin de los botones de las acciones-->


                    </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Inicio Modal editar-->

                    <div class="modal fade bs-example-modal-md" id="modal-editar" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                      <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content">
                         <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Editar Datos de los Parametros</h4>
                        </div>



                        <section>
                            <form class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        <br>
                                        Tipo De Parametro:</label>
                                        <br>
                                        <div class="col-md-6">
                                            <select class="form-control m-bot15">
                                                <option>Seleccione</option>
                                                <option>Antropometrico</option>
                                                <option>Patologico</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 control-label">
                                            <br>
                                            Parametro:</label>
                                            <br>
                                            <div class="col-md-6">
                                                <select class="form-control m-bot15">
                                                    <option>Seleccione</option>
                                                    <option>Peso</option>
                                                    <option>Diabetes</option>
                                                    <option>Hepatitis</option>


                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                <br>
                                                Valor Minimo:</label>
                                                <br>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" placeholder="">
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-md-2 control-label">
                                                    <br>
                                                    Valor Maximo:</label>
                                                    <br>
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control" placeholder="">
                                                    </div>
                                                </div>

                                            </form>
                                        </section>

                                        <br>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-vclaro" id="btn-regis">Registrar</button>


                                        </div>



                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--Fin Modal Editar-->




                    <!--inicio de la modal estas seguro que deseas eliminar-->
                    <div class="modal fade bs-example-modal-sm" id="modal-confirmar" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                      <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
                            </div>
                            <div class="modal-body">
                                <h3 style="text-align: center;">¿Está seguro de Eliminar al Usuario?</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-cancelar" id="btn-cancelar" data-dismiss="modal">No, cancelar</button>
                                <button type="button" class="btn btn-vclaro" id="btn-regis">Sí, Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fin de la modal estas seguro que deseas eliminar-->


                <!-- Placed js at the end of the document so the pages load faster -->

                <!--Core js-->
                <script src="js/jquery-1.8.3.min.js"></script>
                <script src="bs3/js/bootstrap.min.js"></script>
                <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
                <script src="js/jquery.scrollTo.min.js"></script>
                <script src="js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
                <script src="js/jquery.nicescroll.js"></script>
                <script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
                <script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

                <!--common script init for all pages-->
                
                <script type="text/javascript" src="js/gritter/js/jquery.gritter.js"></script>
                <!--common script init for all pages-->
                <script src="js/scripts.js"></script>
                <!--script for this page-->
                <script src="js/gritter.js" type="text/javascript"></script>
                <!--script for this page only-->

                <script src="js/servicios.js"></script>

                <!-- END JAVASCRIPTS -->
            </body>
            </html>
