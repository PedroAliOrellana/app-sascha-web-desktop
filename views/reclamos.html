<body>


  <!-- page start-->

  <div class="row">
    <div class="col-sm-12">


      <h3 >
        Reclamos
      </h3>

      <section class="panel">


        <div class="panel-body">
          <div class="adv-table editable-table ">

           <div class="space15"></div>
           <table class="table table-striped table-hover table-bordered" id="treclamos">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Motivo</th>
                <th>Fecha</th>
                <th style="width: 6%">Evaluar</th>
              </tr>
            </thead>

            <tr class="">
              <td>Jonathan Paez</td>
              <td>Servicio dieta</td>
              <td>tiempo vencido</td>
              <td></td>
              <td>
                <button class="ver btn btn-stransparent" data-target="#modal-atender" data-toggle="modal" title="Ver Más" type="button">
                  <i class="fa fa-share"></i> 
                </button>
              </td>
            </tr>

            <tr class="">
              <td>Johana Perdomo</td>
              <td>Servicio Obecidad</td>
              <td>Incompleto</td>
              <td></td>
              <td>
                <button class="ver btn btn-stransparent" data-target="#modal-atender" data-toggle="modal" title="Ver Más" type="button">
                  <i class="fa fa-share"></i> 
                </button> 
              </td>
            </tr>

            <tr class="">
              <td>lucas sira</td>
              <td>Servicio Obecidad</td>
              <td>Incomforme</td>
              <td></td>
              <td>
                <button class="ver btn btn-stransparent" data-target="#modal-atender" data-toggle="modal" title="Ver Más" type="button">
                  <i class="fa fa-share"></i> 
                </button> 
              </td>
            </tr>

            <tr class="">
              <td>Marijo Medez</td>
              <td>Servicio Control</td>
              <td>Incompleto</td>
              <td></td>
              <td>
                <button class="ver btn btn-stransparent" data-target="#modal-atender" data-toggle="modal" title="Ver Más" type="button">
                  <i class="fa fa-share"></i> 
                </button> 
              </td>
            </tr>

          </table>



          <!--Modal Ver mas -->




          <!-- Modal -->
          <div class="modal fade" id="modal-atender" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
               <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Atender Reclamos</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                 <div class="form-group ">   
                 <label for="txtMotivo" class="control-label col-md-3 " >Cliente:</label>
                   <div class="col-md-9 control-span">
                     <span >Jonathan Perdomo</span>
                   </div>
                 </div>
                 <div class="form-group ">   
                   <label for="txtMotivo" class="control-label col-md-3 " >Motivo:</label>
                  <div class="col-md-9 control-span" >
                     <span >Incompleto</span>
                   </div>
                 </div>
                 <div class="form-group">
                  <label class="col-md-12" style="text-align: center;"><b>Términos y Condiciones</b>
                  </label>
                  <div class="col-md-12">
                   <textarea class="form-control" rows="9" placeholder=" Dentro de la aplicación de este plan , existen  diversos metodos de ejcucion del mismo, para aquellos que buscan un plan nutricional mas especializado. Por solo US 4.99 o MXN 90 mensuales, tendrás acceso a toda la plataforma. La suscripción se renueva automáticamente al acabar el periodo de validez.." disabled=""></textarea>
                 </div>
               </div>
               <div class="form-group ">   
                 <label  for="comb-reclamos"  class="control-label col-md-3 ">Respuesta:</label>
                 <div class="col-md-9">
                   <select  class="form-control" id="comb-reclamos">
                     <option value="Respuesta-1" selected>Respuesta-1</option>
                     <option value="Respuesta-2">Respuesta-2</option>
                     <option value="Respuesta-3">Respuesta-3</option>
                     <option value="Respuesta-4">Respuesta-4</option>
                     <option></option>
                   </select>      
                 </div>
               </div>
               <div class="form-group ">   
                 <label class="control-label col-md-3 " >Comentario (Opcional):</label>
                 <div class="col-md-9">
                   <textarea  class="form-control" id="txtComentario"  rows="2" ></textarea>
                 </div>
               </div>




             </form>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-cancelar" data-dismiss="modal">Rechazar</button>
            <button type="button" class="btn btn-vclaro" data-dismiss="modal">Atender</button>
          </div>  
        </div> 

      </div>

    </div>
    <!--fin modal-->

  </div>
</section>
