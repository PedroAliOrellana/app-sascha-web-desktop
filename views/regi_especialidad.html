<body>


    <section id="container" >

        <!--main content start-->
        <h3>Registro de Especialidades</h3>
        <!-- Inicio pagina de Especilidades -->
        <section class="panel">
            <section class="panel-body">
                <!-- Tabla de Especialidades -->
                <div class="subtitulo">
                    <div class="">
                        <div id="msjAlerta" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                        <div class="adv-table">
                            <div class="pull-right">
                                <!-- modal agregar Especialidad -->
                                <a id="btnAgregarEspecialidad" href="#agregarEspecialidad" data-toggle="modal" class="btn btn-agregar" onclick="agregarEspecialidad()">
                                    Agregar
                                </a>
                            </div>
                            <table class="table table-bordered table-striped" id="dtEspecialidad">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- fin tabla Especialidad -->
            </section>
        </section>


    <!-- Inicio de Modales -->

    <!-- Modal Agregar Especialidad -->
    <div class="modal fade" id="agregarEspecialidad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="limpiarEspecialidad()">&times;</button>
                    <h4 class="modal-title">Especialidad</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="frmAgregarEspecialidad">
                        <input type="text" class="form-control" id="txtIdEspecialidad" style="display: none;">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Nombre:</label>
                            <div class="col-md-9"><input id="txtNombre" class="form-control" type="text" name="" value=""/> </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnAceptar" type="button" class="btn btn-aceptar">Aceptar</button>
                    <button id="btnEditar" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                    <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal" onclick="limpiarEspecialidad()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin Modal agregar Especialidad -->

    <!--inicio de la modal eliminar -->
        <div class="modal fade bs-example-modal-sm" id="eliminarEspecialidad" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="txtIdEspecialidadEliminar" style="display: none;" disabled>
               <p style="text-align: center;">¿Está seguro que desea eliminar la Especialidad?</p>
            </div>
            <div class="modal-footer">
              <button id="btnEliminarEspecialidad" data-dismiss="modal" onclick="eliminarEspecialidad($('#txtIdEspecialidadEliminar').val())" type="button" class="btn btn-aceptar">Aceptar</button>
              <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
        </div>
        <!--fin de la modal eliminar -->

    <!-- Fin Modales -->

    <!--main content end-->
</section>
