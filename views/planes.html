<div class="modal fade" id="proximaVisita" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Proxima Vista</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for= "dtpFecha" class="col-md-4 control-label">Fecha:</label>
                        <div class="col-md-4">
                          <div id="dtpFecha" data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="12-02-2012"  class="input-append date dpYears">
                            <input type="text" readonly="" value="" size="16" class="form-control">
                            <span class="input-group-btn add-on">
                                <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="hora">Hora:</label>
                    <div class="col-md-4">
                        <div class="input-group bootstrap-timepicker">
                            <input type="text" class="form-control timepicker-default">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><i class="fa fa-clock-o"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>
            <button class="btn btn-info" type="button">Aceptar</button>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="definirMeta" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Definir Meta</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for= "cmbTipoParametro2" class="col-md-5 control-label">Tipo de Parametro:</label>
                        <div class="col-md-4">
                            <select id="cmbTipoParametro2" class="form-control"> </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-5 control-label" for="cmbParametro">Parametro:</label>
                        <div class="col-md-4">
                           <select id="cmbParametro" class="form-control"> </select>
                           
                       </div>
                   </div>
                   <div class="form-group">
                    <label class="col-md-5 control-label" for="txtValorMeta">Valor:</label>
                    <div class="col-md-4">
                        <input id="txtValorMeta" type="number" class="form-control"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-danger" type="button">Cancelar</button>
            <button class="btn btn-info" type="button">Aceptar</button>
        </div>
    </div>
</div>
