<body>

    <div class="row">

        <div class="col-md-12">
            <h3>Resumen de visitas atendidas</h3>
            <div class="row">
                <div class="pull-left" style="padding: 20px">
                    <div class="toggle-right-box">
                        <div class="fa fa-filter"></div>
                    </div>
                </div>
                <div class=" btn-group pull-right" style="padding: 20px">
                    <button type="button" class="btn btn-danger">Limpiar</button>
                    <button type="button" class="btn btn-primary">Generar</button>
                </div>
            </div>
            <section class="panel">
                <div class="panel-body" style="display: block;">

                    <div class="row">
                        <div class="col-sm-12">
                            <div id="graph-bar"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel">
                <div class="panel-body">
                    <span>Total de Visitas:</span> <span><strong> 30</strong></span>
                    <div class="row" style="padding: 20px">
                        <table class="display table table-bordered table-striped " id="dtEstaVisitas">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Completadas</th>
                                    <th style="width: 20%;">Reprogramadas</th>
                                    <th style="width: 20%;">No Completadas</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    
                                    <td>37.5%</td>
                                    <td>25%</td>
                                    <td>37.5%</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>
    </div>
    <div style="padding:10px" class="right-sidebar">
        <section class="panel">
            <header class="panel-heading">Características de la Visita
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Nutricionista:</label>
                        <div class="col-md-12">
                            <select class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Tipo:</label>
                        <div class="col-md-12">
                            <select class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Fecha:</label>
                        <div class="col-md-12">
                            <div class="input-group input-large" data-date="13/04/2018" data-date-format="mm/dd/yyyy">
                                <input type="text" class="form-control dpd1" name="from">
                                <span class="input-group-addon">-</span>
                                <input type="text" class="form-control dpd2" name="to">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">Características de Servicios
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="selEspecialidad">Especialidad:</label>
                        <div class="col-md-10" id="selEspecialidad">
                            <select class="form-control">
                                <option>Todas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selPlanSuplemento">Plan de Suplementos:</label>
                        <div class="col-md-10">
                            <select id="selPlanSuplemento" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selPlanDieta">Plan de Dieta:</label>
                        <div class="col-md-10">
                            <select id="selPlanDieta" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="selPlanEjercicios">Plan de Ejercicios:</label>
                        <div class="col-md-10">
                            <select id="selPlanEjercicios" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="txtPercio">Precio:</label>
                        <div class="col-md-12">
                            <div class="input-group input-large">
                                <input id="txtPercio" type="number" class="form-control" name="min">
                                <span class="input-group-addon">-</span>
                                <input type="number" class="form-control" name="max">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="txtDuracion">Duración:</label>
                        <div class="col-md-12">
                            <input class="form-control" type="number" id="txtDuracion">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">Características de Clientes
                <span class="tools pull-right">
                    <a href="javascript:;" class="fa fa-chevron-down"></a>
                </span>
            </header>
            <div class="panel-body" style="display: block;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="selGenero">Género:</label>
                        <div class=" col-md-12">
                            <select id="selGenero" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selEdoCivil">Estado Civil:</label>
                        <div class=" col-md-12">
                            <select id="selEdoCivil" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label " for="selRangoEdad">Rango de Edad:</label>
                        <div class=" col-md-12">
                            <select id="selRangoEdad" class="form-control">
                                <option>Todos</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </div>
