    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/bootstrap-switch.css" />
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="js/jquery-multi-select/css/multi-select.css" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/registros_basicos.css">
    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>


    <section id="container" >
        <!--main content start-->
        <h3>Registro de Condiciones de Garantía</h3>
        <!-- Inicio pagina de Condiciones de Garantía -->
        <section class="panel">
            <section class="panel-body">
                <!-- Tabla de Condiciones de Garantía -->
                <div class="subtitulo">
                    <div class="">
                        <div class="adv-table">
                            <div id="msjAgregar" class="alert alert-dismissible" style="display: none;"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
                            <div class="pull-right">
                                <!-- modal agregar condición de garantía -->
                                <a id="btnAgregarCondicionGarantia" href="#agregarCondicionGarantía" data-toggle="modal" class="btn btn-agregar">
                                    Agregar
                                </a>
                            </div>
                            <table class="table table-bordered table-striped" id="dtCondicionGarantia">
                                <thead>
                                    <tr>
                                        <th>Condición</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- fin tabla Condiciones de Garantía -->
            </section>
        </section>


    <!-- Inicio de Modales -->

    <!-- Modal Agregar Condicioón de Garantía -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarCondicionGarantía" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Agregar Condición de Garantía</h4>
                </div>
                <div class="modal-body">
                <input type="text" class="form-control" id="txtIdCondicion" style="display: none;">
                    <form class="form-horizontal" role="form" id="frmAgregarCondicionGarantia">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Condición:</label>
                            <div class="col-md-9">
                                <textarea  type="text" class="form-control" id="txtCondicion"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="btnAceptar" type="button" class="btn btn-aceptar" data-dismiss="modal">Aceptar</button>
                    <button id="btnEditar" data-dismiss="modal" type="button" class="btn btn-aceptar" style="display: none;">Aceptar</button>
                    <button id="btnCancelar" type="button" class="btn btn-cancelar" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin Modal agregar Condición de Garantía -->

    <!--inicio de la modal eliminar -->
        <div class="modal fade bs-example-modal-sm" id="modaleliminarCondicionGarantia" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel"><i></i> Confirmar Acción</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="txtIdCondicionEliminar" style="display: none;" disabled>
                        <p style="text-align: center;">¿Está seguro que desea eliminar la condición de Garantía?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancelar" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button id="btnEliminar" data-dismiss="modal" onclick="eliminarCondicionGarantia($('#txtIdCondicionEliminar').val())" type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--fin de la modal eliminar -->

    <!-- Fin Modales -->

    <!--main content end-->
</section>

</html>
