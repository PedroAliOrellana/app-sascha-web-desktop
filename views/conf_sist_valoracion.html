<body>

    <section id="container" >

        <!--main content start-->

        <h3>Configuración de Criterios de Valoración</h3>        

        <!-- Inicio pagina Criterios -->
        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <div class="panel-body" style="display: block">

                        <!-- Tabla de Criterios -->
                        <div class="adv-table">
                            
                                    <div class="pull-right">
                                        <a id="btnAgregarCriterios" href="#modal-agregar-valoracion" data-toggle="modal" class="btn btn-agregar">
                                            Configurar
                                        </a>
                                    </div>
                              

                            <table class="table table-striped table-hover table-bordered" id="dtCriterios">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Tipo de Criterio</th>
                                        <th>Tipo de Valoración</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="">
                                        <th>Atención en el Servicio</th>
                                        <td>¿Te gusto la atención?</td>
                                        <th>Visita</th>
                                        <th>Descriptiva</th>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-valoracion" data-toggle="modal" class="btn btn-transparente"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-transparente"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Fin pagina Notificaciones Criterios-->


        

        <!-- Inicio de Modales -->

        <!-- Modal Agregar Criterio de Valoracion -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal-agregar-valoracion" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                        <h4 class="modal-title">Configurar Criterio de Valoración</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="frmConfigurarCriterio">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Criterio:</label>
                                <div class="col-md-9">
                                    <select id="selEscala" class="form-control" style="width: 100%">
                                        <option value="00">Seleccione</option>
                                        <option value="02">Visita</option>
                                        <option value="02">Servicio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Criterio:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="txtNombreCriterio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Descripción:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="txtDescripcionCriterio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Tipo de Valoración:</label>
                                <div class="col-md-9">
                                    <select id="selEscala" class="form-control" style="width: 100%">
                                        <option value="00">Seleccione</option>
                                        <option value="02">Númerica</option>
                                        <option value="02">Descriptiva</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancelarCriterio" type="button" class="btn btn-cancelar">Cancelar</button>
                        <button id="btnAceptarCriterio" type="button" class="btn btn-aceptar">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin Modal agregar Criterio de Valoracion -->

        <!-- Fin Modales -->
        <!--main content end-->

    </section>
