    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/bootstrap-switch.css" />
    <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/registros_basicos.css">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>


    <section id="container" >

        <!--main content start-->
        <h3>Registro de Tipo de Criterios de Valoración</h3>
        <!-- Inicio pagina de Criterios de Valoración -->

        <section class="panel">
            <section class="panel-body">
                    <div id="TipoValoracion">
                        <div class="">
                            <div class="pull-right"  >
                                <a id="btnAgregarTipoValoracion" href="#agregarTipoValoracion" data-toggle="modal" class="btn btn-agregar">Agregar</a>
                            </div>
                            <table id="dtTipoValoracion" class="display table table-bordered table-striped dataTable">
                                <thead>
                                    <tr>
                                        <th>Descripción</th>
                                        <th>Valores</th>
                                        <th class="ancho-columna">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>Descriptiva</th>
                                        <th>Excelente, Muy Bueno, Bueno, Regular, Malo</th>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-parametro" data-toggle="modal" class="btn btn-transparente"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-transparente"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Númerica</th>
                                        <th>1,2,3,4,5</th>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-parametro" data-toggle="modal" class="btn btn-transparente"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-transparente"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Condicional</th>
                                        <th>SI,NO</th>
                                        <td>
                                            <div class="btn-group">
                                                <a href="#modal-editar-parametro" data-toggle="modal" class="btn btn-transparente"><i class="fa fa-pencil"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-transparente"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>

        </section>
    </section>

    <!-- Inicio de Modales -->

    <!-- Modal Agregar Escala de Valoración -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="agregarTipoloracion" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">Agregar Tipo de Valoración</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id=frmagregarEscalaValoracion>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Descripción:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtDescripcion">
                            </div>
                        </div>
                    </form>
                    <div class="row" style="border-bottom: solid 1px;">
                        <h4>Valores</h4>
                    </div>
                    <form class="form-horizontal" style="padding-top: 20px" id=frmagregarValor>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Valor:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtValor">
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-bottom: 15px">
                           <button id="btnAgregarValor" type="submit" class="btn btn-agregar pull-right">Agregar Valor</button>
                       </div>
                    </form>
                    <table id="dtValor" class="display table table-bordered table-striped"  >
                        <thead>
                            <tr>
                                <th>Valor</th>
                                <th class="ancho-columna">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button id="btnCancelarEScala" type="button" class="btn btn-cancelar">Cancelar</button>
                    <button id="btnAceptarEscala" type="button" class="btn btn-aceptar">Aceptar</button>
                </div>
                
            </div>
        </div>
    </div>
    <!-- fin Modal agregar Tipo de Valoración -->

    <!-- Fin Modales -->

    <!--main content end-->
</section>

<script src="js/scripts.js"></script>

<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>

<script src="js/registros_basicos.js" type="text/javascript"></script>

</body>
</html>
